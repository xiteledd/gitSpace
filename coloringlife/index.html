			function initUI(){
				beginX = game.world.width*0.05;
				beginY = game.world.height*0.15;

			function RcToXy(row,col){
				var tempx,tempy;
				if(row!==undefined&&col!==undefined
					&&0<=row&&row<totalRow
					&&0<=col&&col<totalCol){
					tempx = beginX+col*cellwidth;
					tempy = beginY+row*cellwidth;
				}
				return{
					x:tempx,
					y:tempy
				};
			}

			//坐标转换,x坐标转换成列，y坐标转换成行
			function transX(x){
				var tempcol;
				if(beginX<x&&x<beginX+totalCol*cellwidth){
					tempcol = Math.floor((x-beginX)/cellwidth);
					return tempcol;
				}
			}	

			//返回行
			function transY(y){
				var temprow;
				if(beginY<y&&y<beginY+totalRow*cellwidth){
					temprow = Math.floor((y-beginY)/cellwidth);
					return temprow;
				}
			}

			//格子
			function creategrid(){
				var s_XH,s_YH,e_XH,s_XV,s_YV,e_YV;
				var isFirst_h = false;
				var line = game.add.graphics(beginX-cellwidth-10,beginY-110);
				PaintLayer.addChild(line);
				line.z = 0;
				//水平线分两步
				for(let i=0;i<totalRow;i++){
					isFirst_h = false;
					for(let j=0;j<totalCol;j++){
						if(state[i][j]!==0){
							if(!isFirst_h){
								s_XH = RcToXy(i,j).x;
								s_YH = RcToXy(i,j).y;
								isFirst_h = true;
							}
						}else{
							if(j>Math.floor(totalCol/2)){
								e_XH = RcToXy(i,j).x;
								break;	
							}
						}
					}
					line.lineStyle(1,0x9e7b48,0.5);
					line.moveTo(s_XH,s_YH);
					line.lineTo(e_XH,s_YH);
				}


				//垂直线
				for(let i=0;i<totalCol;i++){
					isFirst_h = false;
					for(let j=0;j<totalRow;j++){
						//每次分别计算开始位置和结束位置
						if(state[j][i]!==0){
							if(!isFirst_h){
								s_XV = RcToXy(j,i).x;
								s_YV = RcToXy(j,i).y;
								isFirst_h = true;
							}
						}else if(j>Math.floor(totalRow/2)){
								e_YV = RcToXy(j+1,i).y;
								break;
							}
						}
					line.lineStyle(1,0x9e7b48,0.5);
					line.moveTo(s_XV,s_YV);
					line.lineTo(s_XV,e_YV);	
				}
			}

			//颜色选择
			function createPalette(x,y){
				palette_arr = new Array();
				for(let i=0;i<3;i++){
					var btn_select = game.add.sprite(x+100*scale_btn+i*200*scale_btn*2,y,'num'+i);
					PaintLayer.addChild(btn_select);
					btn_select.scale.set(scale_btn-0.1);	
					btn_select.anchor.set(0.5); 
					btn_select.z = 0;
					btn_select.inputEnabled = true;
					btn_select.input.priorityID = 1;
					palette_arr.push(btn_select);
					btn_select.events.onInputDown.add(function(){
						currentColor = i+1+2*3;
						freshDrawBoard(2);
						//点击时候的动画
						game.add.tween(palette_arr[i].scale).to({x:scale_btn-0.05,y:scale_btn-0.05},100,'Linear',true);
						for(let j=0;j<3;j++){
							if(j!==i){
								game.add.tween(palette_arr[j].scale).to({x:scale_btn-0.1,y:scale_btn-0.1},100,'Linear',true);
							}
						}
					},this);
				}
			}

			function paint(row,col,color){
				if(row!==undefined&&col!==undefined&&0<=row&&row<=totalRow
					&&0<=col&&col<=totalCol&&color!==undefined){
					let tempx = RcToXy(row,col).x;
					let tempy = RcToXy(row,col).y;
					rect  = game.add.graphics();
					PaintLayer.addChild(rect);
					rect.z = 0;
					//先刷新之前的颜色
					rect.beginFill(colorArray[0]);
					rect.drawRect(tempx,tempy,cellwidth,cellwidth);
					rect.endFill();

					if((state[row][col]===2&&state[row][col]===4)
						||result[row][col]!==color){
							rect.beginFill(colorArray[color],0.5);
					}else{
						rect.beginFill(colorArray[color]);
					}
					rect.drawRect(tempx,tempy,cellwidth,cellwidth);
					rect.endFill();
				}

			}

			function addNumber(row,col,num){
				if(row!==undefined&&col!==undefined&&0<=row&&row<=totalRow
					&&0<=col&&col<=totalCol&&num!==undefined&&num!==0){
					let x = RcToXy(row,col).x + cellwidth/2;
					let y = RcToXy(row,col).y + cellwidth/2;
					let style ={font: cellwidth+"px SimHei", fill: "#000000", align: "center"};
					let text = game.add.text(x,y,num,style);
					PaintLayer.addChild(text);
					text.z = 0;
					text.anchor.set(0.5);
				}
			}

			function freshDrawBoard(step){
				for(let i=0;i<totalRow;i++){
					for(let j=0;j<totalCol;j++){
						switch(step){
							case 1:
								prePaint(i,j,state[i][j]);
								// creategrid();
								break;
							case 2:
								highLight(i,j,currentColor);
								break;
							default:
								break;
						}
					}
				}
			}

			//预绘制
			function prePaint(row,col,idx){
				if(row!=undefined&&col!==undefined&&idx!==0){
					switch(idx){
						case 1:
							//预填充一部分
							paint(row,col,result[row][col]);
							state[row][col] = 3;
							colorIdx[row][col] = result[row][col];
							break;
						case 2:
							paint(row,col,result[row][col]-6);
							addNumber(row,col,result[row][col]-6);
							break;
						default:
							break;
					}
				}
			}

			//高亮
			function highLight(row,col,color){
				var idx = judgeCanPaint(row,col,color);
				if(idx===1){
					if(result[row][col]===color)
						paint(row,col,10);
					else if(result[row][col]!==color)
						paint(row,col,result[row][col]-6);

					addNumber(row,col,result[row][col]-6);
				}
			}

			//填充
			function selectPaint(row,col,color){
				var cell_state = judgeCanPaint(row,col,color);
				if(cell_state!==0&&cell_state!==undefined){
					switch(cell_state){
						case 1:   //初始未填充
							paint(row,col,color);
							changeState(row,col,color);
							break;
						case 2: 	//初始为错误填充
							paint(row,col,color);
							changeState(row,col,color);
							break;
						default:
							break;
					}
				}
			}

			//判断是否可涂
			function judgeCanPaint(row,col,color){
				if (row!==undefined&&col!==undefined&&color!==undefined){
					if(state[row][col]===0||state[row][col]===1||state[row][col]===3){
						return 0;   
					}else if(state[row][col]===2){
						return 1;
					}else if(state[row][col]===4&&color!==colorIdx[row][col]){  //state为4的状态是可涂，但不能以现在该区域当前颜色涂
						return 2;
					}
				}
			}
			
			//更新状态
			function changeState(row,col,color){
				if(state[row][col]===0||state[row][col]===1){
					return;
				}
				if(color===result[row][col]){
					state[row][col] =3;
					colorIdx[row][col] = color;
				}else{
					state[row][col] = 4;
					colorIdx[row][col] = color;
					addNumber(row,col,result[row][col]-6);
				}
			}

			function moveToPaint(x,y){
				var tmpRow = transY(y);
				var tmpCol = transX(x);
				selectPaint(tmpRow,tmpCol,currentColor);
			}

			function checkSuccess(){
				var successCount = 0;
				var count = 0;
				for(let i=0;i<totalRow;i++){
					for(let j=0;j<totalCol;j++){
						if(state[i][j]!==0){
							count ++;
							if(colorIdx[i][j]===result[i][j])
								successCount++;
						}
					}
				}
				if(successCount===count)
					gameOver()
			}

			function playGuide(){
				var findOut = false;
				for(let i=0;i<totalRow;i++){
					for(let j=0;j<totalCol;j++){
						if(colorIdx[i][j]!==result[i][j]&&!findOut){
							var idx = result[i][j] - 7;
							if(palette_arr[idx]!==undefined){
								var start_x = palette_arr[idx].x,
									start_y = palette_arr[idx].y;
								guideAction(start_x,start_y);
								findOut = true;
							}
						}
					}
				}
			}

			function guideAction(x,y){
				guideHand = game.add.sprite(x,y,'hand');
				guideHand.anchor.set(0,1);
				guideHand.scale.set(scale_btn);

				var tween = game.add.tween(guideHand.scale).to({x:0.2,y:0.2},1000,Phaser.Easing.Elastic.none,true);
				var tween2 = tween.chain(
					game.add.tween(guideHand.scale).to({x:scale_btn,y:scale_btn},1000,Phaser.Easing.Elastic.none,true,4000 )
				)
				tween2.repeat(10,1000);
				tween2.onComplete.add(function(){
					if(guideHand.visible){
						guideHand.visible = !guideHand.visible;
					}
				})
			}

			function Hideguide(){
				if(guideHand!==undefined&&guideHand.visible){
					guideHand.visible = !guideHand.visible;
				}
				if(beginTimer!==undefined)
				{
					game.time.events.remove(beginTimer);
				}
				game.time.events.remove(handActTimer);
			}
